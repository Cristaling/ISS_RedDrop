<br>
<div logout-btn></div>
<div class="col-md-12">

    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-reddrop">
            <div class="panel-heading">
                Past Visits With Analysis Results, Click one To get to see Analysis
            </div>
            <div class="panel-body">
                <md-list>
                    <md-list-item ng-repeat="visit in ctrl.visits" ng-click="ctrl.goToAnalysisPage(visit)">
                        <p>{{ visit.date | date:"dd/MM/yyyy" }}</p>
                        <span class="badge badge-light">{{ visit.bloodBagStatus.name }}</span>
                    </md-list-item>
                </md-list>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-4 button-wrapper" style="padding-top: 25vh;">




        <div class="panel panel-reddrop">
            <div class="panel-heading">
                Set up a visit to the Clinic
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">

                        <md-input-container>
                            <label>Enter date</label>
                            <md-datepicker ng-model="ctrl.visitDate" md-min-date="ctrl.minDate" md-max-date="ctrl.maxDate"></md-datepicker>
                        </md-input-container>
                    </div>
                    <div class="btn-lg btn-reddrop form-group" style="text-align: center; float: right"
                         ng-click="ctrl.setVisit()">
                        Add Visit
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
