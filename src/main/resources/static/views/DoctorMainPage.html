<div style="padding-top: 5vh;">

    <div class="col-md-6 col-md-offset-3">

        <div class="panel panel-reddrop">
            <div class="panel-heading">
                <span>
                    Blood Stock
                </span>
            </div>
            <div class="panel-body">
                <md-list>
                    <md-list-item ng-click="null">
                        <div class="col-md-3">Blood Type</div>
                        <div class="col-md-3" ng-repeat="bagType in ctrl.bloodBagTypes | orderBy:'name':true" style="text-align: center">
                            {{bagType.name }}
                        </div>
                    </md-list-item>
                    <md-list-item ng-repeat="bloodStock in ctrl.bloodStocks | orderBy:'bloodType.type'" ng-click="null">
                        <div class="col-md-3">{{bloodStock.bloodType.type}}</div>
                        <div class="col-md-3" ng-repeat="bloodBagType in bloodStock.stock | orderBy:'name':true" style="text-align: center">
                            {{ bloodBagType.value }}
                        </div>
                    </md-list-item>
                </md-list>
            </div>
        </div>

        <div class="panel panel-reddrop">
            <div class="panel-heading">
            <span>
                Requests
            </span>
                <div style="float: right;" ng-click="ctrl.openAddRequestDialog()">
                    <i class="material-icons">add</i>
                </div>
            </div>
            <div class="panel-body">
                <md-list>
                    <md-list-item ng-repeat="request in ctrl.requests  | orderBy:'date'" ng-click="null">
                        <!--<p>{{ request.patientCnp }}</p>
                        <p>{{ request.patientFullName }}</p>
                        <p>{{ request.importance }}</p>-->
                        <p>
                            ({{ ctrl.getBloodTypeByUUID(request.bloodType) }})
                             - {{ request.date | date:"dd/MM/yyyy" }} -
                            {{ request.patientFullName }}</p>
                        <span class="badge badge-light">{{ request.status }}</span>
                        <div class="md-secondary" aria-label="Delete Request" ng-click="ctrl.deleteRequest(request.uuid)">
                            <i class="material-icons">delete</i>
                        </div>
                    </md-list-item>
                </md-list>
            </div>
        </div>
    </div>

    <div class="col-md-12" style="text-align: center">
        <div logout-btn></div>
    </div>

</div>
