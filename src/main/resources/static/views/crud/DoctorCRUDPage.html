<div style="padding-top: 5vh;">

    <div class="col-md-6 col-md-offset-3">

        <div class="col-md-12">
            <div back-btn></div>
        </div>

        <div class="col-md-12">

            <div class="panel panel-reddrop">
                <div class="panel-heading">
                    <span>
                        Doctors
                    </span>
                    <div style="float: right;" ng-click="ctrl.addDoctor()">
                        <i class="material-icons">add</i>
                    </div>
                </div>
                <div class="panel-body">
                    <md-list>
                        <md-list-item>
                            <div class="col-md-3">
                                Full Name
                            </div>
                            <div class="col-md-8">

                            </div>
                            <div class="col-md-1">
                                Options
                            </div>
                        </md-list-item>
                        <md-divider ></md-divider>
                        <md-list-item ng-repeat="doctor in ctrl.doctors" ng-click="null">
                            <div class="col-md-3">
                                {{ doctor.fullName }}
                            </div>
                            <div class="md-secondary" aria-label="Delete Doctor" ng-click="ctrl.deleteDoctor(doctor.uuid)">
                                <i class="material-icons">delete</i>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </div>

        </div>

    </div>

</div>
