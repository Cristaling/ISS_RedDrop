<div style="padding-top: 5vh;">

    <div class="col-md-10 col-md-offset-1">

        <div class="col-md-12">
            <div back-btn></div>
        </div>

        <div class="col-md-5">

            <div class="panel panel-reddrop">
                <div class="panel-heading">
                    <span>
                        Blood Stock
                    </span>
                </div>
                <div class="panel-body">
                    <md-list>
                        <md-list-item>
                            <div class="col-md-3">Blood Type</div>
                            <div class="col-md-3" ng-repeat="bagType in ctrl.bloodBagTypes | orderBy:'name':true"
                                 style="text-align: center">
                                {{bagType.name }}
                            </div>
                        </md-list-item>
                        <md-divider ></md-divider>
                        <md-list-item ng-repeat="bloodStock in ctrl.bloodStocks | orderBy:'bloodType.type'"
                                      ng-click="null">
                            <div class="col-md-3">{{bloodStock.bloodType.type}}</div>
                            <div class="col-md-3" ng-repeat="bloodBagType in bloodStock.stock | orderBy:'name':true"
                                 style="text-align: center">
                                {{ bloodBagType.value }}
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </div>

        </div>

        <div class="col-md-7">

            <div class="panel panel-reddrop">
                <div class="panel-heading">
                    <span>
                        Scheduled Visits
                    </span>
                </div>
                <div class="panel-body">
                    <md-list>
                        <md-list-item ng-repeat="visit in ctrl.visits | orderBy:'date'" ng-click="null">
                            <p>{{ visit.date | date:"dd/MM/yyyy" }} - {{ visit.donatorName }}</p>
                            <div class="md-secondary" aria-label="Confirm Visit"
                                 ng-click="ctrl.confirmVisitDialog(visit.uuid)">
                                <i class="material-icons">assignment</i>
                            </div>
                            <div class="md-secondary" aria-label="Delete Visit" ng-click="ctrl.deleteDonationVisit(visit.uuid)">
                                <i class="material-icons">delete</i>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </div>

        </div>

    </div>

</div>
