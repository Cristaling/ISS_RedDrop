<div style="padding-top: 5vh;">

    <div class="col-md-6 col-md-offset-3">

        <div class="col-md-8" style="margin-bottom: 15px;">

            <div class="btn btn-reddrop" ng-click="ctrl.goToRequestsPage()">
                Blood Bag Requests
            </div>

            <div class="btn btn-reddrop" ng-click="ctrl.goToVisitsPage()">
                Scheduled Visits
            </div>


            <div class="btn btn-reddrop" ng-click="ctrl.goToFillAnalysisPage()">
                Untested Blood Bags
            </div>

        </div>

        <div class="col-md-4" style="margin-bottom: 15px; text-align: right">

            <div class="btn btn-reddrop" ng-click="ctrl.goToDonatorsPage()">
                Donators
            </div>

            <div class="btn btn-reddrop" ng-click="ctrl.goToHospitalsPage()">
                Hospitals
            </div>

        </div>

        <div class="col-md-12">

            <div class="panel panel-reddrop">
                <div class="panel-heading">
                        <span>
                            Blood Stock
                        </span>
                    <div style="float: right;" ng-click="ctrl.openAddBloodBagDialog()">
                        <i class="material-icons">add</i>
                    </div>
                </div>
                <div class="panel-body">
                    <md-list>
                        <md-list-item>
                            <div class="col-md-3">Blood Type</div>
                            <div class="col-md-3" ng-repeat="bagType in ctrl.bloodBagTypes | orderBy:'name':true"
                                 style="text-align: center">
                                {{bagType.name }}
                            </div>
                        </md-list-item>
                        <md-divider ></md-divider>
                        <md-list-item ng-repeat="bloodStock in ctrl.bloodStocks | orderBy:'bloodType.type'"
                                      ng-click="null">
                            <div class="col-md-3">{{bloodStock.bloodType.type}}</div>
                            <div class="col-md-3" ng-repeat="bloodBagType in bloodStock.stock | orderBy:'name':true"
                                 style="text-align: center">
                                {{ bloodBagType.value }}
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </div>

        </div>

        <div class="col-md-12" style="text-align: center">
            The country is greatful for your service
            <div logout-btn></div>
        </div>

    </div>

</div>
