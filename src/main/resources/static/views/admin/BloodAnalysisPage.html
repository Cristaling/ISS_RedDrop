<div style="padding-top: 5vh;">

    <div class="col-md-6 col-md-offset-3">

        <div class="col-md-12">
            <div back-btn></div>
        </div>

        <div class="col-md-12">

            <div class="panel panel-reddrop">
                <div class="panel-heading">
                    <span>
                        Untested Blood Bags
                    </span>
                </div>
                <div class="panel-body">
                    <md-list>
                        <md-list-item>
                            <div class="col-md-2">
                                Date
                            </div>
                            <div class="col-md-4">
                                Patient
                            </div>
                            <div class="col-md-2">
                                Type
                            </div>
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-1">
                                Options
                            </div>
                        </md-list-item>
                        <md-divider ></md-divider>
                        <md-list-item ng-repeat="visit in ctrl.visits | orderBy:'date'">
                            <div class="col-md-2">
                                {{ visit.date | date:"dd/MM/yyyy" }}
                            </div>
                            <div class="col-md-4">
                                {{ visit.donatorName }}
                            </div>
                            <div class="col-md-2">
                                <span class="label label-danger">{{ ctrl.getBloodTypeByUUID(visit.bloodType) }}</span>
                                <span class="label label-primary">{{ ctrl.getBloodBagTypeByUUID(visit.bloodBagType) }}</span>
                            </div>
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-2" style="text-align: right">
                                <i class="material-icons" ng-click="ctrl.openFillAnalysisDialog(visit.uuid)">assignment</i>
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </div>

        </div>

    </div>
</div>
