<div class="panel panel-reddrop" style="margin-bottom: 0px">
    <div class="panel-heading">
        Register a Doctor
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="patientCnp">C.N.P.</label>
                <input ng-model="ctrl.patientRegisterCnp" type="text" class="form-control" id="patientCnp"
                       placeholder="Enter CNP">
            </div>

            <div class="form-group">
                <label for="patientName">Full Name</label>
                <input ng-model="ctrl.patientRegisterFullName" type="text" class="form-control" id="patientName"
                       placeholder="Name">
            </div>

            <div class="form-group">
                <label for="patientImportance">Importance</label>
                <input ng-model="ctrl.patientRegisterImportance" type="text" class="form-control" id="patientImportance"
                       placeholder="Password">
            </div>


            <div class="btn-lg btn-reddrop form-group" style="text-align: center"
                 ng-click="ctrl.tryRegisterBloodRequest()">
                Register
            </div>
        </form>
    </div>
</div>
