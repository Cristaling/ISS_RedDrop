<div class="panel panel-reddrop" style="margin-bottom: 0px">
    <div class="panel-heading">
        Add a Hospital
    </div>
    <div class="panel-body">
        <form ng-submit="ctrl.addHospital()">
            <div class="form-group">
                <label for="hospitalName">Name</label>
                <input ng-model="ctrl.hospitalName" type="text" required minlength="3" class="form-control" id="hospitalName"
                       placeholder="Hospital Name">
            </div>

            <div class="form-group">
                <label for="hospitalCounty">County</label>
                <input ng-model="ctrl.hospitalCounty" type="text" required minlength="4" class="form-control" id="hospitalCounty"
                       placeholder="County">
            </div>

            <div class="form-group">
                <label for="hospitalCity">City</label>
                <input ng-model="ctrl.hospitalCity" type="text" required minlength="4" class="form-control" id="hospitalCity"
                       placeholder="City">
            </div>

            <input type="submit" class="btn-lg btn-reddrop col-md-12" value="Add Hospital">

        </form>

    </div>

</div>
