<div class="panel panel-reddrop" style="margin-bottom: 0px">
    <div class="panel-heading">
        Register a Doctor
    </div>
    <div class="panel-body">
        <form id="registerform">
            <div class="form-group">
                <label for="cnpRegister">C.N.P.</label>
                <input ng-model="ctrl.doctorCNP" type="text" require minlength="13" maxlenght="13" class="form-control" id="cnpRegister"
                       placeholder="Enter CNP">
            </div>

            <div class="form-group">
                <label for="nameRegister">Name</label>
                <input ng-model="ctrl.nameRegister" type="text" require minlength="13" class="form-control" id="nameRegister"
                       placeholder="Name">
            </div>

            <div class="form-group">
                <label for="passwordRegister">Password</label>
                <input ng-model="ctrl.doctorPassword" type="password" require minlegth="6" class="form-control" id="passwordRegister"
                       placeholder="Password">
            </div>

            <input type="submit" class="btn-lg btn-reddrop col-md-12" value="Register">

        </form>
    </div>
</div>
